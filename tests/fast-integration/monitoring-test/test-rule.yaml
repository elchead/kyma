apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-prom.rules
  namespace: test-prometheus
spec:
  groups:
  - name: test-prom.rules
    rules:
    - alert: TestRequestErrors
      annotations:
        message: The {{ $labels.job }} {{ $labels.route }} is experiencing {{ printf
          "%.2f" $value }}% errors.
      expr: |
        100 * sum(rate(loki_request_duration_seconds_count{status_code=~"5.."}[1m])) by (namespace, job, route) / sum(rate(loki_request_duration_seconds_count[1m])) by (namespace, job, route) > 10
      for: 15m
      labels:
        severity: critical
